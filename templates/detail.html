{% extends "base.html" %}
{% block body %}

<div class="card mt-4 shadow p-3 mb-5 bg-body-tertiary rounded form-control" style="width:70%; font-weight: bold;">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{task.name}}</li>
        <li class="list-group-item">{{task.priority}}</li>
        <li class="list-group-item">{{task.date}}</li>
        <a href="{% url 'deleted' task.taskid %}">
            <button class="btn btn-danger btn-sm mt-2">Delete</button>
        </a>
        <a href="{% url 'remove' task.id %}">
            <button class="btn btn-success btn-sm mt-1">Update</button>
        </a>

    </ul>
</div>

{% endblock %}
